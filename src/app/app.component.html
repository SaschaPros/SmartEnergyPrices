<div class="container">
  <h1 class="text-center mt-5">Energy Data</h1>
  <ng-container *ngIf="groupedData$ | async as groupedData; else loading">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card mb-4 shadow-sm" *ngFor="let data of groupedData; trackBy: trackByIndex">
          <div class="card-body d-flex align-items-center justify-content-between">
            <p class="card-text mb-0">{{ data.start | date: 'HH:mm' }} - {{ data.end | date: 'HH:mm' }}</p>
            <p class="card-text mb-0"><strong>{{ data.value }} {{ (energyData$ | async)?.unit }}</strong></p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center" *ngIf="errorMessage">
      <p class="text-danger">{{ errorMessage }}</p>
    </div>
  </ng-container>
  <ng-template #loading>
    <p class="text-center">Loading...</p>
  </ng-template>
</div>
