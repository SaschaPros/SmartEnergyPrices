name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Angular Deployment
      uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.4.0
      with:
        github_access_token: ${{ secrets.GH_TOKEN }}
        build_configuration: production
        base_href: /smartenergyprices/   # make sure this corresponds to https://<your_username>.github.io/<base_href>/
        deploy_branch: main
        angular_dist_build_folder: dist/smart-energy-prices

permissions:
  contents: write
